<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Reportes Urbanos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2 class="title">Iniciar Sesión</h2>
        
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <input type="email" id="username" name="username" placeholder="Correo electrónico" required>
                <img src="/images/icono-email.png" alt="Email" class="icon">
            </div>

            <!-- CÓDIGO NUEVO Y CORREGIDO -->
<div class="input-group">
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    <img src="/images/icono-password.png" alt="Contraseña" class="icon">
    <img src="/images/icono-ojo-visible.png" alt="Mostrar contraseña" class="password-toggle">
</div>
            
        

            
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        
        <div class="link">
            <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
