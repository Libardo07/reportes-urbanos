<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="card" th:fragment="formulario-reporte">
    <div class="content-header">
        <h1>Realizar su reporte aquí</h1>
    </div>
    <!-- DESPUÉS -->
    <form th:action="@{/usuario/guardar-reporte}" th:object="${reporte}" method="post" data-ajax="true" data-form-type="create">
        <div class="form-group">
            <label for="titulo">Título del reporte:</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Escribir..." required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" placeholder="Escribir..." required></textarea>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección exacta:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Escribir..." required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de reporte:</label>
            <select name="tipoId" class="form-control" required>
                <option value="" disabled selected>Escoger tipo de reporte</option>
                <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="barrioNombre">Barrio:</label>
            <input type="text" id="barrioNombre" name="barrioNombre" class="form-control" placeholder="Buscar barrio" list="listaBarrios" required>
            <input type="hidden" id="barrioId" name="barrioId">
            <datalist id="listaBarrios">
                <option th:each="b : ${barrios}" th:data-id="${b.id}" th:value="${b.nombre}"></option>
            </datalist>
        </div>
        <div>
            <button type="submit" class="btn btn-usuario">Enviar reporte</button>
        </div>
    </form>
</div>
</html>
