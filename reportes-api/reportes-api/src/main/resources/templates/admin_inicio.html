<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-container admin">
    <!-- MENÚ LATERAL -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>BIENVENIDO</h2>
            <div class="usuario-info">
                <img th:src="@{/images/icono-login.png}" alt="Usuario">
                <div class="details">
                    <div class="nombre" th:text="${usuario.nombre}">Ana Gómez</div>
                    <div class="rol" th:text="${usuario.rol}">Admin</div>
                </div>
            </div>
        </div>
        <nav class="sidebar-menu">
            <!-- El botón "Ver Reportes" se muestra por defecto -->
            <div class="menu-item active" th:attr="data-view='/admin/fragmento/lista-reportes'">
                <img th:src="@{/images/icono-list.png}" alt="Ver">
                <span>Ver reportes</span>
            </div>
            <!-- El botón "Crear Admin" aparece para alternar -->
            <div class="menu-item" th:attr="data-view='/admin/fragmento/formulario-admin'">
                <img th:src="@{/images/icono-registro.png}" alt="Crear">
                <span>Crear administrador</span>
            </div>
        </nav>
        <div class="sidebar-footer">
            <div class="menu-item" onclick="logout()">
                <img th:src="@{/images/icono-logout.png}" alt="Salir">
                <span>Salir</span>
            </div>
        </div>
    </aside>

    <!-- VENTANA PRINCIPAL -->
    <main class="content" id="content-area">
        <!-- Por defecto, cargamos la lista de reportes -->
        <div th:replace="~{admin/fragments/lista-reportes :: lista-reportes}"></div>
    </main>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
